<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT in your hands</title>
  </head>
  <body>
    <main>
      <h1>MY APP</h1>
      <ul *ngIf="customers.length === 0">
        <li>
          <h1>Loading...</h1>
        </li>
      </ul>
      <ul *ngIf="customers.length !== 0">
        <li *ngFor="let customer of customers">
          <h1>{{ customer.first_name }}</h1>
        </li>
      </ul>
    </main>
  </body>
</html>

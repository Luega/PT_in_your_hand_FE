<mat-card class="card">
  <mat-card-header>
    <mat-card-title
      >{{ data.title }} {{ data.first_name }}
      {{ data.last_name }}</mat-card-title
    >
    <mat-card-subtitle>{{ data.goal }} {{ data.email }}</mat-card-subtitle>
    <mat-card-subtitle
      >{{ data.period_of_time }} {{ data.date_of_birth }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>DETAILS</button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>

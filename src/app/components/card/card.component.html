<mat-card class="card" *ngIf="parentComponent === 'customers'">
  <mat-card-header>
    <mat-card-title>{{ data.first_name }} {{ data.last_name }}</mat-card-title>
    <mat-card-subtitle>{{ data.email }}</mat-card-subtitle>
    <mat-card-subtitle>{{ data.date_of_birth }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>DETAILS</button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>

<mat-card class="card" *ngIf="parentComponent === 'programs'">
  <mat-card-header>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>{{ data.goal }}</mat-card-subtitle>
    <mat-card-subtitle>{{ data.period_of_time }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>DETAILS</button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>

<mat-card class="card" *ngIf="parentComponent === 'exercises'">
  <mat-card-header>
    <mat-card-title
      >{{ data.name }} {{ data.series }}X{{ data.repetitions }}
      {{ data.time_under_work }}" {{ data.time_of_rest }}'</mat-card-title
    >
    <mat-card-subtitle>{{ data.type }}</mat-card-subtitle>
    <mat-card-subtitle>{{ data.muscles_involved }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>

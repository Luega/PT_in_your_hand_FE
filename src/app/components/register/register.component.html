<div class="container">
  <h1>Register</h1>
  <form
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
    class="loginForm"
  >
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" required ngModel />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" required ngModel />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" required ngModel />
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!registerForm.valid">
      Register
    </button>
  </form>
</div>
